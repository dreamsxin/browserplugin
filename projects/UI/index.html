<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
		<title></title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="css/index.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery-2.1.3.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/notify.min.js" type="text/javascript"></script>
		<script src="js/jquery.form.js" type="text/javascript"></script>
		<script src="js/eotu.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="col-md-4 col-md-offset-4">
				<div class="account-wall">
					<div id="my-tab-content" class="tab-content">
						<div class="tab-pane active" id="login">
							<img class="profile-img" src="img/photo.png" alt="">
							<form id="loginForm" class="form-signin" method="POST" onsubmit="return false">
								<input name="username" type="text" class="form-control" placeholder="账户" required autofocus>
								<input name="password" type="password" class="form-control" placeholder="密码" required>
								<input type="submit" class="btn btn-lg btn-default btn-block" value="登录" />
							</form>
							<div data-tabs="tabs">
								<p class="text-center"><a href="#register" data-toggle="tab">创建新账户</a></p>
							</div>
						</div>
						<div class="tab-pane" id="register">
							<form class="form-signin">
								<input type="text" class="form-control" placeholder="账户" required autofocus>
								<input type="email" class="form-control" placeholder="邮箱地址" required>
								<input type="password" class="form-control" placeholder="密码" required>
								<input type="submit" class="btn btn-lg btn-default btn-block" value="注册" />
							</form>
							<div data-tabs="tabs">
								<p class="text-center"><a href="#login" data-toggle="tab">使用已有账户</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
